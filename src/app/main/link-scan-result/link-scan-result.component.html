<div nz-row nzJustify="center">
    <div nz-col nzSpan="8">
      共解析{{data.list.length}}条链接
    </div>
  </div>
  
  <nz-table #basicTable [nzData]="data.list">
    <thead>
      <tr>
        <th>链接</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.lurl }}</td>
      </tr>
    </tbody>
  </nz-table>
