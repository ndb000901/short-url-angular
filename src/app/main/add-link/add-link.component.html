<div nz-row nzJustify="center" id="add-link">
    <div nz-col nzSpan="16">
      <div>
        <textarea #result nz-input placeholder="请将链接复制到此处，每行一个，用换行隔开,长链不得超过1024个字符！!" [nzAutosize]="{ minRows: 25, maxRows: 30 }" ></textarea>
      </div>
    </div>

  </div>

  <div nz-row nzJustify="center" id="add-link-but">
    <div nz-col nzSpan="4">
      <button nz-button nzType="primary" nzSize="size" (click)="getData(result.value)"><i nz-icon nzType="scan" nzTheme="outline"></i>解析链接</button>
    </div>
  </div>
