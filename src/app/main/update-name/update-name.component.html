
      <div nz-row nzJustify="center" id="update-name">
        <div nz-col nzSpan="17">
          <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired nzTooltipTitle="What do you want other to call you">
                <span>Nickname</span>
              </nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入用户名">
                <input nz-input id="nickname" formControlName="nickname" />
              </nz-form-control>
            </nz-form-item>
            
      
            <nz-form-item nz-row class="register-area">
              <nz-form-control [nzSpan]="14" [nzOffset]="6">
                <button nz-button nzType="primary">修改用户名</button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
      </div>
