
      <div nz-row nzJustify="center" id="reset_passwd">
        <div nz-col nzSpan="17">
          <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">邮箱地址</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="输入的邮箱地址无效！">
                <input nz-input formControlName="email" id="email" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>新密码</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
                <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>确认新密码</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    请再次输入新密码
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    两次密码不一致
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label
                [nzSm]="6"
                [nzXs]="24"
                nzFor="captcha"
                nzRequired
                nzTooltipTitle="Please click 'Get captcha'"
                [nzTooltipIcon]="captchaTooltipIcon"
              >
                验证码
              </nz-form-label>
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="请输入验证码"
                nzExtra="We must make sure that your are a human."
              >
                <div nz-row [nzGutter]="8">
                  <div nz-col [nzSpan]="12">
                    <input nz-input formControlName="captcha" id="captcha" />
                  </div>
                  <div nz-col [nzSpan]="12">
                    <button nz-button (click)="getCaptcha($event)">Get captcha</button>
                  </div>
                </div>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row class="register-area">
              <nz-form-control [nzSpan]="14" [nzOffset]="6">
                <button nz-button nzType="primary">Register</button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
      </div>
