
      <div nz-row nzJustify="center" id="update-passwd">
        <div nz-col nzSpan="17">
          <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="oldPassword" nzRequired>旧密码</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入旧密码">
                <input nz-input type="password" id="password" formControlName="oldPassword" (ngModelChange)="updateConfirmValidator()" />
              </nz-form-control>
            </nz-form-item>
      
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>新密码</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入新密码">
                <input nz-input type="password" id="password" formControlName="newPassword" (ngModelChange)="updateConfirmValidator()" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>确认新密码</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    请再次输入新密码
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    两次密码不一致
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            
      
      
            <nz-form-item nz-row class="register-area">
              <nz-form-control [nzSpan]="14" [nzOffset]="6">
                <button nz-button nzType="primary">修改</button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
      </div>
