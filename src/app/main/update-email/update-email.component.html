
      <div nz-row nzJustify="center" id="update-email">
        <div nz-col nzSpan="17">
          <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">新邮箱</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="输入的邮箱地址无效！">
                <input nz-input formControlName="email" id="email" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入密码">
                <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()" />
              </nz-form-control>
            </nz-form-item>
      
            <nz-form-item>
              <nz-form-label
                [nzSm]="6"
                [nzXs]="24"
                nzFor="captcha"
                nzRequired
                nzTooltipTitle="Please click 'Get captcha'"
                [nzTooltipIcon]="captchaTooltipIcon"
              >
                验证码
              </nz-form-label>
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="Please input the captcha you got!"
                nzExtra="We must make sure that your are a human."
              >
                <div nz-row [nzGutter]="8">
                  <div nz-col [nzSpan]="12">
                    <input nz-input formControlName="captcha" id="captcha" />
                  </div>
                  <div nz-col [nzSpan]="12">
                    <button nz-button (click)="getCaptcha($event)">获取验证码</button>
                  </div>
                </div>
              </nz-form-control>
            </nz-form-item>

                <label nz-checkbox formControlName="agree">
                  <span>
                    I have read the
                    <a>agreement</a>
                  </span>
                </label>
              </nz-form-control>
            </nz-form-item> -->
            <nz-form-item nz-row class="register-area">
              <nz-form-control [nzSpan]="14" [nzOffset]="6">
                <button nz-button nzType="primary">修改邮箱</button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>

      </div>
